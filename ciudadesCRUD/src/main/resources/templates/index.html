<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="comunes/template :: head">
        
        <title>Ciudades</title>
    </head>
    <body>
        <header th:replace="comunes/template :: header"></header>
    <div class="container-fluid">
    <div class="row flex-nowrap"> 
    <div class="col-4">   
    <sidebar th:replace="comunes/template :: sidebar"></sidebar>
    </div>   
     <div class="col-8">   
        <h2>Ciudades</h2>
        <a href="/nuevo">Nuevo</a>
        <table class="table table-striped table-hover">
            <tr>
                <th>Id</th>
                <th>Ciudad</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
            <tr th:each="c: ${ciudades}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.nombre}"></td>
                <td><a th:href="@{/editar/}+${c.id}" >Editar</a></td>
                <td><a th:href="@{/borrar/}+${c.id}" >Borrar</a></td>
            </tr>
            
        </table>
         </div>
    </div>
        </div>
    </body>     
</html>
